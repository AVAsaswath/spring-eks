name: CI Spring EKS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build maven
        run: mvn clean install

      - name: Build docker image
        run: docker build -t danielrodriguess/spring-eks:$(echo $GITHUB_SHA | head -c7 ) .
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push image
        run: docker push danielrodriguess/spring-eks:$(echo $GITHUB_SHA | head -c7 )
